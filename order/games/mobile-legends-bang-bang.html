        <style>
            a {

            /* notifikasi promo/penting */
            .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            }

            .notification {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            }

            .notification-title {
            margin-top: 0;
            margin-bottom: 10px;
            }

            .notification-message {
            margin-top: 0;
            }

            .progress-bar {
            height: 4px;
            background-color: #ddd;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            transition: width 0.5s;
            }
            /* end notifikasi */
        </style>
        </head>

        <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

        <script>
            // view tutor
            function showTutor() {
            Swal.fire({
                title: 'Tutorial !',
                text: 'itu contoh id & server.',
                imageUrl: 'https://telegra.ph/file/9713496c1c2e4ec1bb154.png',
                imageHeight: 200,
                imageWidth: 400,
                imageAlt: 'Custom image',
            })
            }
            // on changes
            function hasilvalue() {
                let pilihan = document.getElementById("select1-order");
                if (pilihan.textContent !== "" && pilihan.value !== "") {
                    let selectedValue = pilihan.value;
                    var index2 = pilihan.selectedIndex;
                    var pilihan2 = pilihan.options[index2].textContent;
                    Swal.fire({
                        icon: 'question',
                        title: 'Apakah Anda yakin ?',
                        text: 'Untuk Membeli\n' + pilihan2 + '\nSeharga\nRp.' + selectedValue + ',-',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK'
                    })
                }
            }
            // start notif
            document.addEventListener('DOMContentLoaded', function() {
            let notificationContainer = document.querySelector('.notification-container');
            let closeButton = document.createElement('span');
            closeButton.style.cursor = 'pointer';
            closeButton.innerHTML = '&times;';
            closeButton.classList.add('close-button');
            closeButton.addEventListener('click', function() {
                notificationContainer.style.display = 'none';
            });

            let notification = document.querySelector('.notification');
            notification.appendChild(closeButton);

            let progressBar = document.querySelector('.progress-bar');
            let width = 0;
            let interval = setInterval(function() {
                width += 1;
                progressBar.style.width = width + '%';
                if (width >= 100) {
                clearInterval(interval);
                }
            }, 60);

            setTimeout(function() {
                notificationContainer.style.display = 'none';
            }, 5000); // Tampilkan notifikasi selama 5 detik (5000ms)
            });
        </script>
