<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script>
            function formatNumber() {
            var phoneNumber = document.getElementById("phoneNumber")
            var inputValue = phoneNumber.value;
            
            if (inputValue === "0") {
                phoneNumber.value = "+62";
            } else if (inputValue === "62") {
                phoneNumber.value = "+62";
            } else if (inputValue.startsWith("0")) {
                var formattedNumber = "+62" + inputValue.substring(1);
                phoneNumber.value = formattedNumber;
            }
        }
    </script>
</head>
<body class="bg-secondary">
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Login - Claymore Store</div>
                        <div class="card-body">
                            <div id="phone-section">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="+6282324XXXXXX" onkeyup="formatNumber();">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success mt-3" id="sendCodeBtn">Login</button>
                                </div>
                            </div>
                            <div id="code-section" style="display: none;">
                                <label for="verificationCode">Verification Code:</label>
                                <input type="text" class="form-control" id="verificationCode" placeholder="Enter verification code">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success mt-3" id="verifyCodeBtn">Verify Code</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/main.js"></script>
</html>
